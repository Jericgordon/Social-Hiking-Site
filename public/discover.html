<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Icons stylesheet bootstrap for stars-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- Icon stylesheet map link -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=map" />
    <!-- page stylesheet -->
    <link
      href="./css/discover.css"
      rel="stylesheet"
    />
</head>
<body>
    <nav class="nav-header-bar navbar navbar-expand ">
        <div class="container d-flex justify-content-start">
            <a href="#" class="brand-name navbar-brand" inert>Happy Trails</a>
            <ul class="navbar-nav navbar-options flex-grow-1 ">
                <li class="nav-item nav-item  ">
                    <a href="./index.html" class="nav-link text-dark ">Home</a>
                </li>
                <li class="nav-item active">
                    <a href="./discover.html" class="nav-link text-dark">Discover Trails</a>
                </li>
                <li class="navbar-item">
                
                </li>
            </ul>
            <button type="button" class="add-post-button btn btn-success">+ Post</button>
            <a href="./profile.html" class=" nav-link text-dark profile">U</a>
        </div>
    </nav>
    <div class="container-12 searchBar flex-grow-1">
        <div class="d-flex input-group justify-content-center m-1">
            <input type="text" class="form-control" placeholder="Trail Name">
        </div>
        <div class="d-flex input-group justify-content-center m-1">
            <input type="number" class="milage form-control" placeholder="milage">
            <div class="input-group-append">
                <div class="btn-group" role="group">
                    <!-- setup active press in HTML -->
                    <button type="button" class="btn btn-outline-secondary act">>=</button>
                    <button type="button" class="btn btn-outline-secondary"><=</button>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <button class="search-button btn btn-success justify-content-end">Search</button>
        </div>
        
    </div>
    <div class="container" id="postHolder">
        <div class="card">
            <div class="card-body">
                <div class="card-title hstack">
                    <h5 class="hike-title flex-grow">${json.Trail_Name}</h5>
                    <h6 class="milage">${json.Mileage}mi</h6>
                    <div class="rating">
                        ${postFetcher.putStarValueText(json.Star_Rating)}
                    </div>
                    <a class="map-link" href="/external/gmaps"><span class="material-symbols-outlined">map</span></a>
                    
                </div>
                <div class="card-middle card-title hstack">
                    <h6 class="difficulty flex-grow-1">${json.Difficulty}</h5>
                    <h6 class="time">${json.Time_Taken}</h6>
                </div>
                <p class="card-text">${json.Description}</p>
            </div>
        </div>
    </div>
    <footer>
            <!-- Bootstrap Js import -->
                <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
        ></script>
        <script
            src="./scripts/discover.js"
            type="module">
        </script>
    </footer>
</body>
</html>
